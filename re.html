<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form | Ludiflex</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Registration Form</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Last Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Emai Address" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>
           <select><option>Male</option>
            <option>Female</option></select>
             
            
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Create Account</label>
            </div>
        </div>
       
       
    </div>
</body>
</html>
